<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آکادمی زبان آرمان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Vazirmatn:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="stylesheet" href="components/LoginPage/loginpage.css" />
  </head>
  <body>
    <site-header></site-header>

    <main class="main-card">
      <div class="login-card">
        <div class="front">
          <form action="action_page.php" id="loginForm" method="post">
            <div class="form-container">
              <label class="form__label" for="uname"><b>نام کاربری:</b></label>
              <input
                class="form__class"
                type="text"
                placeholder="نام کاربری خود را وارد کنید."
                name="uname"
                required
              />

              <label class="form__label" for="psw"><b>کلمه عبور:</b></label>
              <input
                class="form__class passinput"
                type="password"
                placeholder="رمز عبور را وارد کنید."
                name="psw"
                required
              />

              <p class="textinfo">یکی مورد زیر را انتخاب کنید:</p>
              <label class="radio-inline ratiobtn firstratiobtn">
                <input type="radio" name="optradio" value="student" required />
                <span>دانش آموزان</span>
              </label>
              <label class="radio-inline ratiobtn">
                <input type="radio" name="optradio" value="teacher" />
                <span>اساتید</span>
              </label>
              <label class="radio-inline ratiobtn lastratiobtn">
                <input type="radio" name="optradio" value="manager" />
                <span>مدیر</span>
              </label>

              <br />

              <button type="button" class="cancelbtn">برگشت</button>

              <button type="submit" class="loginbtn">ورود</button>

              <label class="form__label reminder">
                <input
                  class="reminderinput"
                  type="checkbox"
                  checked="checked"
                  name="remember"
                />به یاد آور
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
    <script src="components/LoginPage/login.js"></script>
  </body>
</html>
